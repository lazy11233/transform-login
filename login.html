<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/common.css" type="text/css">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_746823_gtdvkdyii5u.css" type="text/css">
</head>
<body>
<header>
    <a href="#" class="login">
        <i class="iconfont icon-76"></i>
    </a>
</header>
<main>
    <div class="flip-modal login">
        <div class="modal modal-login">
            <a href="#" class="close">
                <i class="iconfont icon-cc-close-crude"></i>
            </a>
            <div class="tabs">
                <a href="#" class="login active">登录</a>
                <a href="#" class="register">注册</a>
            </div>
            <div class="content">
                <div class="errormsg"></div>
                <form action="/login.html" method="post">
                    <div class="input-field">
                        <i class="iconfont icon-account"></i>
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="input-field">
                        <i class="iconfont icon-suo"></i>
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div class="input-field">
                        <input type="submit" value="登录">
                    </div>
                </form>
            </div>
        </div>

        <div class="modal modal-register">
            <a href="#" class="close">
                <i class="iconfont icon-cc-close-crude"></i>
            </a>
            <div class="tabs">
                <a href="#" class="login">登录</a>
                <a href="#" class="register active">注册</a>
            </div>
            <div class="content">
                <div class="errormsg"></div>
                <form action="/login.html" method="post">
                    <div class="input-field">
                        <i class="iconfont icon-account"></i>
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="input-field">
                        <i class="iconfont icon-suo"></i>
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="input-field">
                        <i class="iconfont icon-suo"></i>
                        <input type="password" name="password" placeholder="再次输入密码">
                    </div>
                    <div class="input-field">
                        <input type="submit" value="注册">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/login.js" type="text/javascript"></script>
</main>
</body>
</html>
